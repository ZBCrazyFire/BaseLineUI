<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>password</th>
    <th>createTime</th>
    <th>updateTime</th>
    <th>character</th>
  </tr>
  </thead>
  <tbody *ngIf="totalItems!==0"><!--这里我们判断一下传递过来的数组是否为空，如果是空的话我们就没有必要渲染出来了-->
  <tr *ngFor="let data of array">
    <td>{{data?.id}}</td>
    <td>{{data?.name}}</td>
    <td>{{data?.password}}</td>
    <td>{{data?.createTime}}</td>
    <td>{{data?.updateTime}}</td>
    <td>{{data?.character}}</td>
    <td><button type="button" class="btn btn-default" (click)="delete(data)"><i class="glyphicon glyphicon-remove"></i></button></td>
    <td><button type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></button></td>
  </tr>
  </tbody>
</table>
<pagination [totalItems]="totalItems" [boundaryLinks]="true" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
